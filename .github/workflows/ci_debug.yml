# .github/workflows/ci_debug.yml
name: CI â€“ Train & Debug

on:
  push:
    branches: [ main ]
    paths:
      - 'train/**'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install training dependencies
        run: pip install -r train/requirements.txt

      - name: Run training script
        env:
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: python train/train.py

      - name: Convert to TFLite
        run: python train/convert_to_tflite.py

      - name: Debug: list workspace
        run: |
          echo "=== Project root ==="
          ls -R .
          echo ""
          echo "=== train/ directory ==="
          ls -la train/

