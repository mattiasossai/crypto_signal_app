name: üì• Download Rolling History (last 30d)

on:
  workflow_dispatch:

jobs:
  download_history:
    name: History | ${{ matrix.symbol }} | ${{ matrix.interval }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        symbol:   [BTCUSDT, ETHUSDT, BNBUSDT, ADAUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
        interval: [1m,5m,15m,1h,4h]
      # alle Kombinationen laufen parallel

    env:
      GIT_USER: github-actions[bot]
      GIT_EMAIL: github-actions[bot]@users.noreply.github.com

    steps:
      - name: Checkout mit Schreibrechten
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Tools installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip

      - name: History herunterladen
        shell: bash
        run: |
          chmod +x historical/download_history_range.sh

          # Script-Aufruf: symbol interval
          historical/download_history_range.sh \
            "${{ matrix.symbol }}" \
            "${{ matrix.interval }}"

      - name: Neue Dateien committen & pushen
        shell: bash
        run: |
          git config user.name "${GIT_USER}"
          git config user.email "${GIT_EMAIL}"

          # Stage nur den Ordner f√ºr dieses Symbol/Intervall
          git add historical/${{ matrix.symbol }}/${{ matrix.interval }}

          # Nur committen, wenn es tats√§chliche √Ñnderungen gibt
          if [[ -n "$(git status --porcelain)" ]]; then
            git pull --rebase --autostash origin main
            git commit -m "chore(history): add rolling ${{ matrix.symbol }} ${{ matrix.interval }} [skip ci]"
            git push origin HEAD:main
          else
            echo "Keine neuen Dateien f√ºr ${{ matrix.symbol }} ${{ matrix.interval }}"
          fi
