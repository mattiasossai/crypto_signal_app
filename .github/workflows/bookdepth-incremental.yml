name: "📥 Incremental Download & Feature bookDepth per Symbol"

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Startdatum (YYYY-MM-DD)'
        required: true
      end_date:
        description: 'Enddatum (YYYY-MM-DD)'
        required: true
  schedule:
    - cron: '0 8 * * *'  # täglich 03:00 UTC

jobs:
  download-and-feature:
    name: "bookDepth ${{ matrix.symbol }} (incremental)"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
    env:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO:       ${{ github.repository }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install --upgrade pandas pyarrow scipy

      - name: Calc dates
        id: dates
        run: |
          echo "global_start=${{ inputs.start_date }}" >> $GITHUB_OUTPUT
          echo "global_end=${{ inputs.end_date  }}" >> $GITHUB_OUTPUT

      - name: Download & unzip bookDepth
        run: |
          SYMBOL=${{ matrix.symbol }}
          SDG=${{ steps.dates.outputs.global_start }}
          ED=${{ steps.dates.outputs.global_end }}
          mkdir -p data/bookDepth/$SYMBOL
          CUR=$SDG
          while [[ "$CUR" < "$ED" || "$CUR" == "$ED" ]]; do
            ZIP="${SYMBOL}-bookDepth-${CUR}.zip"
            curl -sSf "https://data.binance.vision/data/futures/um/daily/bookDepth/$SYMBOL/$ZIP" \
              -o "$ZIP" && unzip -q -o "$ZIP" -d data/bookDepth/$SYMBOL && rm -f "$ZIP" || echo "⚠️ $ZIP missing"
            CUR=$(date -I -d "$CUR +1 day")
          done

      - name: Feature extraction & append
        run: |
          mkdir -p historical_tech/bookDepth/features
          OUT=historical_tech/bookDepth/features/${{ matrix.symbol }}-features-${{ steps.dates.outputs.global_start }}_to_${{ steps.dates.outputs.global_end }}.parquet
          python3 extract_bookDepth_features_incremental.py \
            --input-dir   data/bookDepth/${{ matrix.symbol }} \
            --start-date  ${{ steps.dates.outputs.global_start }} \
            --end-date    ${{ steps.dates.outputs.global_end }} \
            --output-file $OUT

      - name: Commit & Push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main && git checkout main
          git add historical_tech/bookDepth/features
          git commit -m "♻️ ${{ matrix.symbol }} bookDepth-Features up to ${{ steps.dates.outputs.global_end }}" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
