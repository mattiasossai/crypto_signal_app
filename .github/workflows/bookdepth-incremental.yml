# .github/workflows/bookdepth-incremental.yml
name: "5Ô∏è‚É£üì•üõ†Ô∏è bookDepth Inc. Download & Feat."

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Startdatum (YYYY-MM-DD)'
        required: true
      end_date:
        description: 'Enddatum (YYYY-MM-DD)'
        required: true
  schedule:
    - cron: '40 8 * * *'  # t√§glich 08:40 UTC

jobs:
  download-and-feature:
    name: "BookDepth ${{ matrix.symbol }} (incremental)"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
      max-parallel: 1

    steps:
      - name: Checkout & sync
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Pull remote main
        run: git pull --rebase origin main

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install --upgrade pandas pyarrow scipy

      - name: Make extractor & append scripts executable
        run: |
          chmod +x extract_bookDepth_features.py
          chmod +x scripts/append_bookdepth.py

      - name: Calc dates
        id: dates
        run: |
          echo "global_start=2025-01-01"       >> $GITHUB_OUTPUT
          echo "today=$(date -I -d 'yesterday')" >> $GITHUB_OUTPUT

      - name: Determine resume point
        id: resume
        run: |
          SYMBOL=${{ matrix.symbol }}
          DIR=features/bookDepth/$SYMBOL
          mkdir -p "$DIR"
          LAST=$(ls "$DIR"/${SYMBOL}-features-*.parquet 2>/dev/null | sort | tail -n1 || true)
          if [[ -n "$LAST" ]]; then
            END_OLD=$(basename "$LAST" .parquet | sed -E 's/^.*_to_([0-9-]+)$/\1/')
            START=$(date -I -d "$END_OLD + 1 day")
          else
            START=${{ steps.dates.outputs.global_start }}
          fi
          echo "start=$START" >> $GITHUB_OUTPUT
          echo "end=${{ steps.dates.outputs.today }}" >> $GITHUB_OUTPUT

      - name: Download & unzip bookDepth
        run: |
          SYMBOL=${{ matrix.symbol }}
          SD=${{ steps.resume.outputs.start }}
          ED=${{ steps.resume.outputs.end }}
          case "$SYMBOL" in
            BTCUSDT|ETHUSDT|BNBUSDT|SOLUSDT) INC="2023-01-01";;
            XRPUSDT)                          INC="2023-01-06";;
            ENAUSDT)                          INC="2024-04-02";;
            *)                                INC=$SD;;
          esac
          [[ "$(date -d"$SD" +%s)" -lt "$(date -d"$INC" +%s)" ]] && SD="$INC"
          mkdir -p raw/bookDepth/${SYMBOL}
          CUR="$SD"
          while [[ "$CUR" < "$ED" || "$CUR" == "$ED" ]]; do
            ZIP="${SYMBOL}-bookDepth-${CUR}.zip"
            if curl -sSf "https://data.binance.vision/data/futures/um/daily/bookDepth/$SYMBOL/$ZIP" -o "$ZIP"; then
              unzip -q -o "$ZIP" -d raw/bookDepth/${SYMBOL}
            fi
            rm -f "$ZIP"
            CUR=$(date -I -d "$CUR +1 day")
          done

      - name: Extract only new range into tmp
        run: |
          SYMBOL=${{ matrix.symbol }}
          TMP="features/bookDepth/${SYMBOL}/tmp_${SYMBOL}.parquet"
          python3 extract_bookDepth_features.py \
            --input-dir raw/bookDepth/${SYMBOL} \
            --start-date "${{ steps.resume.outputs.start }}" \
            --end-date   "${{ steps.resume.outputs.end }}" \
            --output-file "$TMP"

      - name: Check for new features
        id: checknew
        run: |
          TMP="features/bookDepth/${{ matrix.symbol }}/tmp_${{ matrix.symbol }}.parquet"
          if [[ -f "$TMP" ]] && [[ $(python3 -c "import pandas as pd; print(len(pd.read_parquet('$TMP'))>0)") == "True" ]]; then
            exit 0
          else
            exit 1
          fi
        continue-on-error: true

      - name: Append old + tmp & cleanup
        if: steps.checknew.conclusion == 'success'
        run: |
          SYMBOL=${{ matrix.symbol }}
          GS=${{ steps.dates.outputs.global_start }}
          NE=${{ steps.resume.outputs.end }}
          DIR=features/bookDepth/$SYMBOL
          OUT="${DIR}/${SYMBOL}-features-${GS}_to_${NE}.parquet"
          OLD=$(ls "$DIR"/${SYMBOL}-features-*.parquet 2>/dev/null | sort | tail -n1)
          python3 scripts/append_bookdepth.py \
            "$OLD" \
            "features/bookDepth/${SYMBOL}/tmp_${SYMBOL}.parquet" \
            "$OUT"
          rm "$OLD" features/bookDepth/${SYMBOL}/tmp_${SYMBOL}.parquet

      - name: Cleanup raw data
        if: always()
        run: rm -rf raw/bookDepth/${{ matrix.symbol }}

      - name: Commit & Push BookDepth
        if: steps.checknew.conclusion == 'success'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add features/bookDepth/${{ matrix.symbol }}
          if git diff --cached --quiet; then
            echo "‚úîÔ∏è No changes"
          else
            git commit -m "‚ôªÔ∏è ${{ matrix.symbol }} bookDepth-Features ${{ steps.dates.outputs.global_start }}‚Üí${{ steps.resume.outputs.end }}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          fi
