name: "üìö BookDepth: Historical & Daily Incremental"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode: 'historical' or 'daily'"
        required: true
        default: "daily"
      start_date:
        description: "Startdatum (YYYY-MM-DD). Nur f√ºr historical."
        required: false
      end_date:
        description: "Enddatum   (YYYY-MM-DD). Nur f√ºr historical."
        required: false
  schedule:
    # nur daily
    - cron: '0 2 * * *'

jobs:
  bookdepth:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pandas numpy scipy scikit-learn pyarrow

      - name: Run BookDepth pipeline (Downloads, Features, Rolling)
        run: python daily_bookdepth_pipeline.py

      - name: Commit & Push feature-Files
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add features/bookDepth/
          if ! git diff --cached --quiet; then
            git commit -m "‚ôªÔ∏è BookDepth daily incremental + rolling features"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "‚úîÔ∏è Keine √Ñnderungen"
          fi
