name: "üìö BookDepth: Historical & Daily Incremental"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode: 'historical' oder 'daily'"
        required: true
        default: "daily"
        type: choice
        options:
          - daily
          - historical
      start_date:
        description: "Startdatum (YYYY-MM-DD), nur f√ºr historical"
        required: false
      end_date:
        description: "Enddatum   (YYYY-MM-DD), nur f√ºr historical"
        required: false

  schedule:
    - cron: '0 2 * * *'   # nur f√ºr daily

jobs:
  bookdepth:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
      max-parallel: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pandas numpy scipy scikit-learn pyarrow

      - name: Run pipeline
        run: |
          MODE="${{ github.event.inputs.mode }}"
          SYMBOL="${{ matrix.symbol }}"

          if [ "$MODE" = "historical" ]; then
            # historischer Bulk-Run
            SD="${{ github.event.inputs.start_date }}"
            ED="${{ github.event.inputs.end_date }}"
            OUT="features/bookDepth/$SYMBOL/${SYMBOL}-features-${SD}_to_${ED}.parquet"
            python3 extract_bookDepth_features.py \
              --input-dir raw/bookDepth/$SYMBOL \
              --start-date "$SD" \
              --end-date   "$ED" \
              --output-file "$OUT"

          else
            # daily incremental
            python3 daily_bookdepth_pipeline.py
          fi

      - name: Commit & Push
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "features/bookDepth/${{ matrix.symbol }}"
          if ! git diff --cached --quiet; then
            git commit -m "‚ôªÔ∏è BookDepth ${{ matrix.symbol }} ${{ github.event.inputs.mode }}"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:main
          else
            echo "‚úîÔ∏è Keine √Ñnderungen"
          fi
