name: üõ†Ô∏è BookDepth Daily Incremental

on:
  schedule:
    # t√§glich 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  bookdepth-incremental:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pandas numpy scipy scikit-learn pyarrow parquet-tools

      - name: Run BookDepth pipeline
        run: python daily_bookdepth_pipeline.py

      - name: Commit & Push feature-Files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add features/bookDepth/
          if ! git diff --cached --quiet; then
            git commit -m "‚ôªÔ∏è BookDepth daily incremental + rolling features"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "‚úîÔ∏è Keine √Ñnderungen"
          fi
