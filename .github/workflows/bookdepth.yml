name: "üìö BookDepth: Historical & Daily Incremental"

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "YYYY-MM-DD (optional; only for historical range)"
        required: false
      end_date:
        description: "YYYY-MM-DD (optional; only for historical range)"
        required: false
  schedule:
    - cron: '0 2 * * *'    # t√§glich 02:00 UTC

jobs:
  bookdepth:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
      max-parallel: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pandas numpy scipy scikit-learn pyarrow

      - name: Run pipeline for ${{ matrix.symbol }}
        run: |
          if [[ -n "${{ github.event.inputs.start_date }}" && -n "${{ github.event.inputs.end_date }}" ]]; then
            python scripts/daily_bookdepth_pipeline.py \
              --symbol      "${{ matrix.symbol }}" \
              --start-date  "${{ github.event.inputs.start_date }}" \
              --end-date    "${{ github.event.inputs.end_date }}"
          else
            python scripts/daily_bookdepth_pipeline.py \
              --symbol "${{ matrix.symbol }}"
          fi

      - name: Commit & Push updated BookDepth Parquets
        shell: bash
        run: |
          SYMBOL=${{ matrix.symbol }}
          FEAT_PATH="features/bookDepth/$SYMBOL"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $FEAT_PATH/*.parquet

          if ! git diff --cached --quiet; then
            if [[ -n "${{ github.event.inputs.start-date }}" && -n "${{ github.event.inputs.end-date }}" ]]; then
              MSG="‚ôªÔ∏è BookDepth $SYMBOL historical ${{ github.event.inputs.start-date }}_to_${{ github.event.inputs.end-date }}"
            else
              MSG="‚ôªÔ∏è BookDepth $SYMBOL daily $(date -I -d 'yesterday')"
            fi
            git commit -m "$MSG"
            git pull --rebase --autostash
            git push
          else
            echo "‚úîÔ∏è Keine √Ñnderungen f√ºr $SYMBOL"
          fi
