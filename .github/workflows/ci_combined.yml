name: CI ‚Äì Train, Export TFLite & Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train:
    name: üèãÔ∏è‚Äç‚ôÇÔ∏è Train & Export
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install training dependencies
        run: pip install -r train/requirements.txt

      - name: Run training script
        env:
          BINANCE_API_KEY:    ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          PROXY_URL:          ${{ secrets.PROXY_URL }}
        run: python train/train.py

      - name: Debug: List repo root
        run: |
          echo "=== Repo root contents ==="
          ls -la .

      - name: Debug: List train directory
        run: |
          echo "=== train/ contents ==="
          ls -la train/

      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-files
          path: |
            model.keras
            scaler.pkl
            model.tflite

  build:
    name: üì± Build Flutter APK
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: model-files
          path: ./train_artifacts

      - name: Copy TFLite into Flutter assets
        run: |
          mkdir -p flutter_app/assets
          cp train_artifacts/model.tflite flutter_app/assets/model.tflite

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'

      - name: Install Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build release APK
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: crypto_signal_app.apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
