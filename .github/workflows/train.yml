name: Train Model

on:
  workflow_dispatch:

jobs:
  train:
    name: üèãÔ∏è Train Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all history artifacts
        uses: actions/download-artifact@v4
        with:
          path: historical
          # Liste hier alle 12 Artefakt-Namen auf
          name: |
            hist-BTCUSDT-part1
            hist-BTCUSDT-part2
            hist-ETHUSDT-part1
            hist-ETHUSDT-part2
            hist-BNBUSDT-part1
            hist-BNBUSDT-part2
            hist-XRPUSDT-part1
            hist-XRPUSDT-part2
            hist-SOLUSDT-part1
            hist-SOLUSDT-part2
            hist-ENAUSDT-part1
            hist-ENAUSDT-part2

      - name: Unzip all history zips
        run: |
          find historical -name '*.zip' \
            -exec unzip -q -d historical {} \;

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install training dependencies
        run: pip install -r train/requirements.txt

      - name: Run training script
        env:
          BINANCE_API_KEY:    ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          PROXY_URL:          ${{ secrets.PROXY_URL }}
        run: python train/train.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-files
          path: |
            model.keras
            scaler.pkl
            model.tflite
