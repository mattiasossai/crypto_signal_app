# .github/workflows/download_futures_daily.yml

name: 📥 Download & Commit Daily Futures Data

on:
  workflow_dispatch:

jobs:
  download:
    name: ⬇️ Download ${{ matrix.category }} | ${{ matrix.symbol }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        category: [aggTrades, bookTicker, indexPriceKlines, metrics]
        symbol:   [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
      max-parallel: 2      # ◀️ nur 2 Jobs gleichzeitig

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Install unzip & curl
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: 📥 Download & extract ${{ matrix.category }} / ${{ matrix.symbol }}
        shell: bash
        run: |
          set -euo pipefail

          CATEGORY=${{ matrix.category }}
          SYMBOL=${{ matrix.symbol }}
          START="2020-01-01"
          END=$(date -I -d "yesterday")
          BASE="data/futures/um/daily/${CATEGORY}/${SYMBOL}"
          mkdir -p "$BASE"

          # für jede Tages-ZIP
          cur="$START"
          while [[ "$cur" < "$END" || "$cur" == "$END" ]]; do
            DATE=$(date -d "$cur" +%Y-%m-%d)

            # ZIP-Name & URL je Kategorie
            case "$CATEGORY" in
              aggTrades)
                ZIP="${SYMBOL}-aggTrades-${DATE}.zip"
                PATH_IN_ZIP="${SYMBOL}-aggTrades-${DATE}.csv"
                URL="https://data.binance.vision/data/futures/um/daily/aggTrades/${SYMBOL}/${ZIP}"
                ;;
              bookTicker)
                ZIP="${SYMBOL}-bookTicker-${DATE}.zip"
                PATH_IN_ZIP="${SYMBOL}-bookTicker-${DATE}.csv"
                URL="https://data.binance.vision/data/futures/um/daily/bookTicker/${SYMBOL}/${ZIP}"
                ;;
              indexPriceKlines)
                ZIP="${SYMBOL}-indexPriceKlines-1d-${DATE}.zip"
                PATH_IN_ZIP="${SYMBOL}-indexPriceKlines-1d-${DATE}.csv"
                URL="https://data.binance.vision/data/futures/um/daily/indexPriceKlines/${SYMBOL}/${ZIP}"
                ;;
              metrics)
                ZIP="${SYMBOL}-${DATE}.zip"
                PATH_IN_ZIP="${SYMBOL}-${DATE}.csv"
                URL="https://data.binance.vision/data/futures/um/daily/metrics/${SYMBOL}/${ZIP}"
                ;;
            esac

            echo "→ Fetching $CATEGORY $DATE"
            # 1) Download ZIP nur temporär
            if curl -sSf "$URL" -o tmp.zip; then
              # 2) Extract CSV direkt, dann löschen ZIP
              unzip -p tmp.zip "$PATH_IN_ZIP" > "$BASE/${PATH_IN_ZIP}" \
              && rm tmp.zip
              echo "   ✅ extracted ${PATH_IN_ZIP}"
            else
              echo "   ⚠️ missing $ZIP"
              rm -f tmp.zip || true
            fi

            cur=$(date -I -d "$cur +1 day")
          done

      - name: 📦 Upload all extracted files
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ matrix.category }}-${{ matrix.symbol }}
          path: data/futures/um/daily/${{ matrix.category }}/${{ matrix.symbol }}/*

  aggregate_and_push:
    name: 🚀 Aggregate & Commit All Daily Data
    needs: download
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout fresh
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 📥 Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: data-artifacts

      - name: 🔀 Merge into repo
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/futures/um/daily
          find data-artifacts -type f | while read src; do
            rel=${src#data-artifacts/}
            dst="data/${rel}"
            mkdir -p "$(dirname "$dst")"
            mv "$src" "$dst"
          done

      - name: 🚀 Commit & Push
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --mixed origin/main
          git add data/futures/um/daily
          if git diff --cached --quiet; then
            echo "✅ No new daily data to commit"
          else
            git commit -m "chore(data): import daily futures data [skip ci]"
            git push origin HEAD:main
          fi
