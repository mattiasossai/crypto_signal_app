name: ðŸ“¥ Backfill aggTrades â†’ Feature Extraction

on:
  workflow_dispatch:

jobs:
  backfill-aggTrades:
    runs-on: [self-hosted, linux]

    steps:
      # 1) VollstÃ¤ndiges Repo auschecken (samt scripts/ und historical_tech/)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Python & AbhÃ¤ngigkeiten installieren
      - name: Setup Python & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          pip3 install --upgrade pip
          pip3 install pandas numpy pyarrow

      # 3) Rohdaten herunterladen & entpacken in /tmp
      - name: Download & unzip aggTrades
        run: |
          mkdir -p /tmp/agg
          cd /tmp/agg
          SYMBOLS=(BTCUSDT ETHUSDT BNBUSDT ADAUSDT SOLUSDT XRPUSDT)
          for S in "${SYMBOLS[@]}"; do
            ZIP="${S}-aggTrades-$(date +%F).zip"
            URL="https://data.binance.vision/data/futures/aggTrades/${S}/${ZIP}"
            echo "Downloading $URL"
            wget -q "$URL" -O "$ZIP" || { echo "ERROR downloading $ZIP"; exit 1; }
            unzip -o "$ZIP" -d "$S"
          done

      # 4) Feature-Extraktion mit unserem Skript
      - name: Extract aggTrades Features
        run: |
          mkdir -p historical_tech/aggTrades/features
          python3 scripts/extract_aggTrades_features.py \
            --input-dir /tmp/agg \
            --output-file historical_tech/aggTrades/features/aggTrades_$(date +%F).parquet

      # 5) Rohdaten lÃ¶schen (Cleanup)
      - name: Clean up raw data
        run: rm -rf /tmp/agg

      # 6) Kompakte Features committen & pushen
      - name: Commit & Push Features
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add historical_tech/aggTrades/features/*.parquet
          git diff --cached --quiet || git commit -m "aggTrades Features $(date +%F)"
          git push origin HEAD:main
