name: üì• Download & Commit metrics

on:
  workflow_dispatch:

jobs:
  download:
    name: ‚¨áÔ∏è Download metrics | ${{ matrix.symbol }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
      max-parallel: 6

    steps:
      - name: Ô∏è Checkout repo
        uses: actions/checkout@v3

      - name: Install unzip & curl
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: Download & extract metrics
        shell: bash
        run: |
          set -euo pipefail
          SYMBOL=${{ matrix.symbol }}
          # Dynamisches Datum: 1. des Monats bis gestern
          YESTERDAY=$(date -I -d "yesterday")
          START=$(date -d "$YESTERDAY" '+%Y-%m-01')
          END="$YESTERDAY"
          BASE="data/futures/um/daily/metrics/${SYMBOL}"
          mkdir -p "$BASE"

          cur="$START"
          while [[ "$cur" < "$END" || "$cur" == "$END" ]]; do
            DATE=$(date -d "$cur" +%Y-%m-%d)
            ZIP="${SYMBOL}-metrics-${DATE}.zip"
            URL="https://data.binance.vision/data/futures/um/daily/metrics/${SYMBOL}/${ZIP}"
            echo "‚Üí Fetching metrics $DATE"
            if curl -sSf "$URL" -o tmp.zip; then
              unzip -p tmp.zip > "$BASE/${ZIP%.zip}.csv"
              rm tmp.zip
              echo " ‚úÖ extracted ${ZIP}"
            else
              echo " ‚ö†Ô∏è missing ${ZIP}"
              rm -f tmp.zip || true
            fi
            cur=$(date -I -d "$cur +1 day")
          done

          echo " Disk usage after metrics download:"
          df -h .
          du -sh "$BASE" || true

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-metrics-${{ matrix.symbol }}
          path: data/futures/um/daily/metrics/${{ matrix.symbol }}/*

  aggregate_and_push:
    name: Aggregate & Commit metrics Data
    needs: download
    runs-on: ubuntu-latest

    steps:
      - name: Ô∏è Checkout fresh
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Download metrics artifacts
        uses: actions/download-artifact@v4
        with:
          path: data-artifacts

      - name: Merge metrics into historical_tech
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p historical_tech/metrics
          find data-artifacts -type f | while read src; do
            rel=${src#data-artifacts/data/futures/um/daily/metrics/}
            dst="historical_tech/metrics/${rel}"
            mkdir -p "$(dirname "$dst")"
            mv "$src" "$dst"
          done

      - name: Commit & Push metrics
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --mixed origin/main
          git add historical_tech/metrics
          if git diff --cached --quiet; then
            echo "‚úÖ No new metrics to commit"
          else
            git commit -m "chore(data): import metrics [skip ci]"
            git push origin HEAD:main
          fi
