name: ğŸ“Š Download 4yr Metrics (6 Jobs)

on:
  workflow_dispatch:

jobs:
  download:
    name: ğŸ”„ ${{ matrix.metric }} â¡ï¸ ${{ matrix.part }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        metric:
          - open_interest
          - funding_rate
          - liquidity
        part:
          - part1
          - part2

    steps:
      - name: ğŸ”€ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âš™ï¸ Configure Git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set WORKER_URL
        run: echo "WORKER_URL=${{ secrets.METRICS_WORKER_URL }}" >> $GITHUB_ENV

      - name: ğŸ”§ Make script executable
        run: chmod +x metrics/download_metrics_range.sh

      - name: ğŸ“… Compute date range for ${{ matrix.part }}
        id: dates
        run: |
          if [ "${{ matrix.part }}" = "part1" ]; then
            START="2020-01-01"
            END="2022-01-01"
          else
            START="2022-01-01"
            END="$(date -I -d "yesterday")"
          fi
          echo "START=$START" >> $GITHUB_ENV
          echo "END=$END"     >> $GITHUB_ENV

      - name: ğŸ“¥ Download all metrics for ${{ matrix.metric }} / ${{ matrix.part }}
        run: |
          ./metrics/download_metrics_range.sh \
            "${{ matrix.metric }}" \
            "$START" \
            "$END" \
            "${{ matrix.part }}"

      - name: ğŸ” Validate a sample JSON (no hard fail)
        run: |
          SAMPLE="metrics/${{ matrix.part }}/${{ matrix.metric }}/BTCUSDT_${START}.json"
          if jq -e '.error' "$SAMPLE" >/dev/null 2>&1; then
            echo "âš ï¸ API returned error in $SAMPLE â€“ Ã¼berspringe Fehler."
          else
            echo "âœ… Sample JSON OK."
          fi

      - name: ğŸ”„ Commit & Push JSONs into repo
        run: |
          # Stash everything, pull & reapply
          git stash push --include-untracked -m "pre-pull stash"
          git fetch origin main
          git rebase origin/main
          git stash pop

          # Stage nur die gerade heruntergeladenen JSONs
          git add -A metrics/${{ matrix.part }}/${{ matrix.metric }}

          if ! git diff --cached --quiet; then
            git commit -m "feat(metrics): add ${{ matrix.metric }} ${{ matrix.part }} up to $(date -I) [skip ci]"
            git push origin HEAD:main
          else
            echo "â†’ No new metrics for ${{ matrix.metric }} / ${{ matrix.part }}"
          fi
