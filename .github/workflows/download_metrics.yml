name: Download 4yr Metrics via Proxy (serial)

on:
  workflow_dispatch:

jobs:
  download_metrics:
    name: Download ${{ matrix.metric }} | ${{ matrix.part }} | ${{ matrix.symbol }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        metric: [open_interest, funding_rate, liquidity]
        part:   [part1, part2]
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
      max-parallel: 1   # << serial statt parallel

    env:
      PROXY_URL: https://cryptosignalapp-production.up.railway.app
      GIT_USER: github-actions[bot]
      GIT_EMAIL: github-actions[bot]@users.noreply.github.com

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Alte Metrics lÃ¶schen (Clean-Start)
        run: |
          rm -rf metrics/${{ matrix.part }}/${{ matrix.metric }}
          mkdir -p metrics/${{ matrix.part }}/${{ matrix.metric }}

      - name: jq installieren
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Metrics herunterladen
        run: |
          if [[ "${{ matrix.part }}" == "part1" ]]; then
            START="2020-01-01"; END="2022-12-31"
          else
            START="2023-01-01"; END=$(date -I -d "yesterday")
          fi

          chmod +x metrics/download_metrics_range.sh
          PROXY_URL="${PROXY_URL}" \
            metrics/download_metrics_range.sh \
              "${{ matrix.metric }}" \
              "$START" \
              "$END" \
              "${{ matrix.part }}" \
              "${{ matrix.symbol }}"

      - name: Commit & Push (robust)
        run: |
          git config user.name "${GIT_USER}"
          git config user.email "${GIT_EMAIL}"

          git fetch origin main
          git reset --mixed origin/main

          git add metrics/${{ matrix.part }}/${{ matrix.metric }}/${{ matrix.symbol }}_*.json

          if ! git diff --cached --quiet; then
            git commit -m "chore(metrics): full re-download ${{ matrix.metric }}/${{ matrix.part }}/${{ matrix.symbol }} [skip ci]"
            git push origin HEAD:main
          else
            echo "ðŸš€ Keine Ã„nderungen fÃ¼r ${{ matrix.metric }}/${{ matrix.part }}/${{ matrix.symbol }}"
          fi
