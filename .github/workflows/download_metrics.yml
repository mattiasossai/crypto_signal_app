name: 📊 Download 4yr Metrics (6 Jobs)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    name: 🔄 ${{ matrix.metric }} ➡️ ${{ matrix.part }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        metric:
          - open_interest
          - funding_rate
          - liquidity
        part:
          - part1
          - part2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set WORKER_URL
        run: echo "WORKER_URL=${{ secrets.METRICS_WORKER_URL }}" >> $GITHUB_ENV

      - name: Make script executable
        run: chmod +x metrics/download_metrics_range.sh

      - name: Compute date range for ${{ matrix.part }}
        id: dates
        run: |
          if [ "${{ matrix.part }}" = "part1" ]; then
            START="2020-01-01"
            END="2022-01-01"
          else
            START="2022-01-01"
            END="$(date -I -d "yesterday")"
          fi
          echo "start=$START" >> $GITHUB_OUTPUT
          echo "end=$END"     >> $GITHUB_OUTPUT

      - name: Download all metrics for ${{ matrix.part }}
        run: |
          ./metrics/download_metrics_range.sh "$START" "$END" "${{ matrix.part }}"

      - name: 🔄 Commit & Push metrics into repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git stash push --include-untracked -m "pre-pull stash"
          git fetch origin main
          git rebase origin/main
          git stash pop

          git add -A metrics/${{ matrix.part }}

          if ! git diff --cached --quiet; then
            git commit -m "feat(metrics): add ${{ matrix.metric }} ${{ matrix.part }} up to $(date -I) [skip ci]"
            git push origin HEAD:main
          else
            echo "→ No new metrics for ${{ matrix.metric }} / ${{ matrix.part }}"
          fi
