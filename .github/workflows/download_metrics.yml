# .github/workflows/download_metrics.yml
name: 📊 Download 4yr Metrics Data

on:
  workflow_dispatch:

jobs:
  download-metrics-part1:
    name: 🔹 Download 2021–2023 Metrics
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v3

      - name: 🌐 Set Worker-URL
        run: echo "WORKER_URL=${{ secrets.METRICS_WORKER_URL }}" >> $GITHUB_ENV

      - name: ▶️ Make metrics script executable
        run: chmod +x metrics/download_metrics_range.sh

      - name: 📥 Download metrics (2021-01-01 → 2023-01-01)
        run: |
          metrics/download_metrics_range.sh \
            "2021-01-01" "2023-01-01" metrics/part1

      - name: 📦 Zip metrics-part1
        run: |
          mkdir -p artifacts
          zip -r artifacts/metrics-part1.zip metrics/part1

      - name: 🚀 Upload metrics-part1
        uses: actions/upload-artifact@v4
        with:
          name: metrics-part1
          path: artifacts/metrics-part1.zip

  download-metrics-part2:
    name: 🔹 Download 2023–2025 Metrics
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v3

      - name: 🌐 Set Worker-URL
        run: echo "WORKER_URL=${{ secrets.METRICS_WORKER_URL }}" >> $GITHUB_ENV

      - name: ▶️ Make metrics script executable
        run: chmod +x metrics/download_metrics_range.sh

      - name: 📥 Download metrics (2023-01-01 → 2025-05-01)
        run: |
          metrics/download_metrics_range.sh \
            "2023-01-01" "2025-05-01" metrics/part2

      - name: 📦 Zip metrics-part2
        run: |
          mkdir -p artifacts
          zip -r artifacts/metrics-part2.zip metrics/part2

      - name: 🚀 Upload metrics-part2
        uses: actions/upload-artifact@v4
        with:
          name: metrics-part2
          path: artifacts/metrics-part2.zip
