name: Download 4yr Metrics via Proxy (parallel)

on:
  workflow_dispatch:

jobs:
  download_metrics:
    # Job-Name zeigt Matrix-Kombination in der Actions-UI an
    name: Download ${{ matrix.metric }} | ${{ matrix.part }} | ${{ matrix.symbol }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        metric: [open_interest, funding_rate, liquidity]
        part:   [part1, part2]
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, XRPUSDT, SOLUSDT, ENAUSDT]
      max-parallel: 36  # alle Kombinationen parallel

    env:
      PROXY_URL: https://crypto-signal-app-1.onrender.com
      GIT_USER: github-actions[bot]
      GIT_EMAIL: github-actions[bot]@users.noreply.github.com

    steps:
      - name: Checkout mit Schreibrechten
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: jq installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Metrics herunterladen
        shell: bash
        run: |
          if [[ "${{ matrix.part }}" == "part1" ]]; then
            START="2020-01-01"
            END="2022-12-31"
          else
            START="2023-01-01"
            END=$(date -I -d "yesterday")
          fi

          chmod +x metrics/download_metrics_range.sh

          PROXY_URL="${PROXY_URL}" \
          metrics/download_metrics_range.sh \
            "${{ matrix.metric }}" \
            "$START" \
            "$END" \
            "${{ matrix.part }}" \
            "${{ matrix.symbol }}"

      - name: Ã„nderungen committen und pushen (robust)
        shell: bash
        run: |
          git config user.name "${GIT_USER}"
          git config user.email "${GIT_EMAIL}"

          # immer auf neuesten Remote-Stand setzen, ohne lokale Ã„nderungen zu verwerfen
          git fetch origin main
          git reset --mixed origin/main

          # Stage alle neuen/geÃ¤nderten JSONs fÃ¼r diesen Job
          git add metrics/${{ matrix.part }}/${{ matrix.metric }}/${{ matrix.symbol }}_*.json

          # Commit & Push nur, wenn es Ã„nderungen gibt
          if ! git diff --cached --quiet; then
            git commit -m "chore(metrics): update ${{ matrix.metric }}/${{ matrix.part }}/${{ matrix.symbol }} [skip ci]"
            git push origin HEAD:main
          else
            echo "ðŸš€ Keine Ã„nderungen fÃ¼r ${{ matrix.metric }}/${{ matrix.part }}/${{ matrix.symbol }}"
          fi
