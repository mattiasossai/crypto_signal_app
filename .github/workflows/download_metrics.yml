# .github/workflows/download_metrics.yml
name: ğŸ“Š Download 4yr Metrics Data

on:
  workflow_dispatch:

jobs:
  download-metrics-part1:
    name: ğŸ”¹ Download 2021â€“2023 Metrics
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŒ Set Worker-URL
        run: echo "WORKER_URL=${{ secrets.METRICS_WORKER_URL }}" >> $GITHUB_ENV

      - name: â–¶ï¸ Make metrics script executable
        run: chmod +x metrics/download_metrics_range.sh

      - name: ğŸ“¥ Download metrics (2021-01-01 â†’ 2023-01-01)
        run: |
          metrics/download_metrics_range.sh \
            "2021-01-01" "2023-01-01" metrics/part1

      - name: ğŸ“¦ Zip metrics-part1
        run: |
          mkdir -p artifacts
          zip -r artifacts/metrics-part1.zip metrics/part1

      - name: ğŸš€ Upload metrics-part1
        uses: actions/upload-artifact@v4
        with:
          name: metrics-part1
          path: artifacts/metrics-part1.zip

  download-metrics-part2:
    name: ğŸ”¹ Download 2023â€“2025 Metrics
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
