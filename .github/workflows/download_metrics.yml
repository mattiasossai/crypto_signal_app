name: ğŸ“Š Download Metrics (ab 2020)

on:
  workflow_dispatch:

env:
  # hinterleg in Deinen Repo-Secrets â†’ CF_PROXY_URL
  WORKER_URL: ${{ secrets.CF_PROXY_URL }}

jobs:
  download-2020-2022:
    name: ğŸ”¹ 2020â†’2022 Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: âš™ï¸ Script ausfÃ¼hrbar machen
        run: chmod +x metrics/download_metrics_range.sh

      - name: ğŸ“… Datum setzen 2020â€“2022
        run: |
          echo "START=2020-01-01" >> $GITHUB_ENV
          echo "END=2022-01-01"   >> $GITHUB_ENV
          echo "PART=part1"       >> $GITHUB_ENV

      - name: ğŸŒ Download Metrics 2020â€“2022
        run: ./metrics/download_metrics_range.sh "$START" "$END" "$PART"

      - name: ğŸ“¦ Zip & keine leeren Ordner
        run: |
          mkdir -p artifacts
          shopt -s globstar nullglob
          DIR=metrics/${PART}
          files=( "$DIR"/**/*.json )
          if (( ${#files[@]} )); then
            zip -j artifacts/metrics-${PART}-2020-2022.zip "${files[@]}"
            echo "â†’ metrics-${PART}-2020-2022.zip (${#files[@]} files)"
          else
            echo "â© Keine Metrics fÃ¼r $DIR"
          fi

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-2020-2022
          path: artifacts/metrics-part1-2020-2022.zip

  download-2022-now:
    name: ğŸ”¹ 2022â†’gestern Metrics
    needs: download-2020-2022
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: âš™ï¸ Script ausfÃ¼hrbar machen
        run: chmod +x metrics/download_metrics_range.sh

      - name: ğŸ“… Datum setzen 2022â€“gestern
        run: |
          echo "START=2022-01-01" >> $GITHUB_ENV
          echo "END=$(date -I -d 'yesterday')" >> $GITHUB_ENV
          echo "PART=part2"                      >> $GITHUB_ENV

      - name: ğŸŒ Download Metrics 2022â€“gestern
        run: ./metrics/download_metrics_range.sh "$START" "$END" "$PART"

