name: Download 4yr Metrics via Proxy (parallel)

on:
  workflow_dispatch:

jobs:
  download_metrics:
    name: Download ${{ matrix.metric }} | ${{ matrix.part }} | ${{ matrix.symbol }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        metric: [open_interest, funding_rate, liquidity]
        part:   [part1, part2]
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, XRPUSDT, SOLUSDT, ENAUSDT]

    env:
      PROXY_URL: https://crypto-signal-app.onrender.com
      GIT_USER: github-actions[bot]
      GIT_EMAIL: github-actions[bot]@users.noreply.github.com

    steps:
      - name: Checkout mit Schreibrechten
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: jq installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Metrics herunterladen
        shell: bash
        run: |
          if [[ "${{ matrix.part }}" == "part1" ]]; then
            START="2020-01-01"
            END="2022-12-31"
          else
            START="2023-01-01"
            END=$(date -I -d "yesterday")
          fi

          chmod +x metrics/download_metrics_range.sh

          PROXY_URL="${PROXY_URL}" \
          metrics/download_metrics_range.sh \
            "${{ matrix.metric }}" \
            "$START" \
            "$END" \
            "${{ matrix.part }}" \
            "${{ matrix.symbol }}"

      - name: Änderungen committen und pushen
        shell: bash
        run: |
          git config user.name "${GIT_USER}"
          git config user.email "${GIT_EMAIL}"

          # Füge alle neuen/geänderten JSONs für dieses Symbol ein
          git add metrics/${{ matrix.part }}/${{ matrix.metric }}/${{ matrix.symbol }}_*.json

          # Prüfen, ob Dateien zum Commit stehen
          if [[ -n "$(git status --porcelain)" ]]; then
            git pull --rebase --autostash origin main
            git commit -m "chore(metrics): update ${{ matrix.metric }}/${{ matrix.part }}/${{ matrix.symbol }} [skip ci]"
            git push origin HEAD:main
          else
            echo "Keine Änderungen für ${{ matrix.metric }}/${{ matrix.part }}/${{ matrix.symbol }}"
          fi
