name: üìä Download 4yr Metrics into Repo

on:
  workflow_dispatch:

jobs:
  download:
    name: üîÑ ${{ matrix.metric }} ‚û°Ô∏è ${{ matrix.part }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        metric:
          - open_interest
          - funding_rate
          - liquidity
        part:
          - part1
          - part2

    steps:
      - name: üîÄ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set WORKER_URL
        run: echo "WORKER_URL=${{ secrets.METRICS_WORKER_URL }}" >> $GITHUB_ENV

      - name: üîß Make script executable
        run: chmod +x metrics/download_metrics_range.sh

      - name: üìÖ Compute date range
        run: |
          if [ "${{ matrix.part }}" = "part1" ]; then
            START="2020-01-01"
            END="2022-01-01"
          else
            START="2022-01-01"
            END=$(date -I -d "yesterday")
          fi
          echo "START=$START" >> $GITHUB_ENV
          echo "END=$END"     >> $GITHUB_ENV

      - name: üåê Download metrics JSONs
        run: |
          ./metrics/download_metrics_range.sh "$START" "$END" "${{ matrix.part }}"

      - name: üîÑ Commit & Push JSON into repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # stash any local changes (e.g. timestamps), pull latest main, then pop back
          git stash push --include-untracked -m "pre-pull stash"
          git fetch origin main
          git rebase origin/main
          git stash pop || true

          # stage exactly the JSONs for this metric/part
          git add -A metrics/${{ matrix.part }}/${{ matrix.metric }}

          if ! git diff --cached --quiet; then
            git commit -m "feat(metrics): add ${{ matrix.metric }} part=${{ matrix.part }} up to $(date -I) [skip ci]"
            git push origin HEAD:main
          else
            echo "‚Üí No new JSONs for ${{ matrix.metric }} / ${{ matrix.part }}"
          fi
