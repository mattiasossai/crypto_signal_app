name: 📊 Download 4yr Metrics (3×2 parallel jobs)

on:
  workflow_dispatch:

jobs:
  open_interest:
    name: 🔄 Open Interest → ${{ matrix.part }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        part: [part1, part2]

    steps:
      - name: 🔀 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🌐 Set WORKER_URL
        run: echo "WORKER_URL=${{ secrets.METRICS_WORKER_URL }}" >> $GITHUB_ENV

      - name: 🛠️ Make script executable
        run: chmod +x metrics/download_metrics_range.sh

      - name: 📅 Compute date range
        run: |
          if [ "${{ matrix.part }}" = "part1" ]; then
            START="2020-01-01"
            END="2022-01-01"
          else
            START="2022-01-01"
            END="$(date -I -d "yesterday")"
          fi
          echo "START=$START" >> $GITHUB_ENV
          echo "END=$END"     >> $GITHUB_ENV

      - name: 🌍 Download open_interest JSONs
        run: |
          ./metrics/download_metrics_range.sh \
            open_interest \
            "$START" \
            "$END" \
            "${{ matrix.part }}"

      - name: 🔄 Commit & Push open_interest JSONs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main
          git add -A metrics/${{ matrix.part }}/open_interest
          if ! git diff --cached --quiet; then
            git commit -m "feat(metrics): add open_interest part=${{ matrix.part }} up to $(date -I) [skip ci]"
            git push origin HEAD:main
          else
            echo "→ No new open_interest for ${{ matrix.part }}"
          fi

