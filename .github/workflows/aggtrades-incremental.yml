name: "4Ô∏è‚É£üì•üõ†Ô∏è aggTrades Inc. Download & Feat."

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Startdatum (YYYY-MM-DD)'
        required: true
      end_date:
        description: 'Enddatum (YYYY-MM-DD)'
        required: true
  schedule:
    - cron: '25 8 * * *'  # t√§glich 08:25 UTC

jobs:
  download-and-feature:
    name: "aggTrades ${{ matrix.symbol }} (incremental)"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: [BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT, ENAUSDT]
      max-parallel: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v4
        with: { python-version: '3.12' }

      - name: Install dependencies
        run: pip install --upgrade pandas pyarrow

      - name: Calc dates
        id: dates
        run: |
          echo "global_start=2025-01-01"       >> $GITHUB_OUTPUT
          echo "today=$(date -I -d 'yesterday')" >> $GITHUB_OUTPUT

      - name: Determine resume point
        id: resume
        run: |
          SYMBOL=${{ matrix.symbol }}
          DIR=features/aggTrades/${SYMBOL}
          old=$(ls $DIR/${SYMBOL}-features-*.parquet 2>/dev/null | sort | tail -n1 || true)
          if [[ -n "$old" ]]; then
            old_end=$(basename "$old" .parquet | sed -E 's/^.*_to_([0-9\-]+)$/\1/')
            start=$(date -I -d "$old_end + 1 day")
            echo "mode=append" >> $GITHUB_OUTPUT
            echo "start=$start"  >> $GITHUB_OUTPUT
          else
            echo "mode=fresh"   >> $GITHUB_OUTPUT
            echo "start=${{ steps.dates.outputs.global_start }}" >> $GITHUB_OUTPUT
          fi
          echo "end=${{ steps.dates.outputs.today }}" >> $GITHUB_OUTPUT

      - name: Download & unpack aggTrades
        shell: bash
        run: |
          SYMBOL=${{ matrix.symbol }}
          SD=${{ steps.resume.outputs.start }}
          ED=${{ steps.resume.outputs.end }}

          # Inception-Logik
          case "$SYMBOL" in
            BTCUSDT|ETHUSDT) INC="2019-12-31";;
            XRPUSDT)         INC="2020-01-06";;
            BNBUSDT)         INC="2020-02-10";;
            SOLUSDT)         INC="2020-09-14";;
            ENAUSDT)         INC="2024-04-02";;
            *)               INC=$SD ;;
          esac
          [[ "$(date -d"$SD" +%s)" -lt "$(date -d"$INC" +%s)" ]] && SD="$INC"

          echo "‚Üí Downloading aggTrades from $SD to $ED"
          DATADIR=data/aggTrades/$SYMBOL
          mkdir -p "$DATADIR"
          CUR=$(date -I -d "$SD -1 day")
          while [[ "$CUR" < "$ED" || "$CUR" == "$ED" ]]; do
            ZIP="${SYMBOL}-aggTrades-${CUR}.zip"
            if curl -sSf "https://data.binance.vision/data/futures/um/daily/aggTrades/$SYMBOL/$ZIP" -o "$ZIP"; then
              unzip -p "$ZIP" > "$DATADIR/${ZIP%.zip}.csv"
              rm -f "$ZIP"
            else
              echo "‚ö†Ô∏è Missing $ZIP ‚Äì skipping"
              rm -f "$ZIP"
            fi
            CUR=$(date -I -d "$CUR +1 day")
          done

      - name: Feature extraction & append
        run: |
          SYMBOL=${{ matrix.symbol }}
          SD=${{ steps.resume.outputs.start }}
          ED=${{ steps.resume.outputs.end }}
          OUTDIR=features/aggTrades/${SYMBOL}
          mkdir -p "$OUTDIR"
          OUT="$OUTDIR/${SYMBOL}-features-${SD}_to_${ED}.parquet"
          python3 extract_aggTrades_features.py \
            --input-dir   data/aggTrades/${SYMBOL} \
            --start-date  "$SD" \
            --end-date    "$ED" \
            --output-file "$OUT"

      - name: Cleanup raw download folder
        if: always()
        run: rm -rf data/aggTrades/${{ matrix.symbol }}

      - name: Commit & Push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git pull --rebase origin main
          git add features/aggTrades/${{ matrix.symbol }}
          git commit -m "‚ôªÔ∏è ${{ matrix.symbol }} aggTrades-Features ${SD} to ${ED}" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
