name: ğŸ‹ï¸â€â™‚ï¸ Train & Backtest Pipeline

on:
  workflow_dispatch:
  
jobs:
  train:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('train/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¥ Install training dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r train/requirements.txt

      - name: â–¶ï¸ Run training script
        run: python train/train.py

      - name: ğŸš€ Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-files
          path: |
            scaler.pkl
            model.h5
